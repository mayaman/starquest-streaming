        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: arial, sans-serif;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-screen.hidden {
            display: none;
        }

        #loading-text {
            color: #DFD8FF;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #play-button {
            font-size: 2vw;
            color: #DFD8FF;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            display: none;
            font-family: arial, sans-serif;
        }

        #play-button:hover {
            /* transform: scale(1.11); */
            color: white;
        }

        #play-button.visible {
            display: block;
        }

        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #video-container.paused::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #video-player {
            z-index: 2;
        }

        #video-preload {
            z-index: 1;
        }

        #play-pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: #DFD8FF;
            font-size: 7vw;
            font-weight: bold;
            cursor: pointer;
            display: none;
            transition: transform 0.2s;
            font-family: arial, sans-serif;
        }

        #play-pause-indicator:hover {
            transform: translate(-50%, -50%) scale(1.11);
        }

        #play-pause-indicator.show {
            display: block;
        }

        .hide-cursor {
            cursor: none;
        }

        #audio-toggle {
            color: #DFD8FF;
            position: absolute;
            top: 2%;
            left: 2%;
            z-index: 111;
            background-color: none;
            border: none;
        }

        #audio-toggle:hover {
            cursor: pointer;
        }
    </style>

        // Shuffle array
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

            let loaded = 0;
            let anythingLoaded = false

            for (const file of videoFiles) {
                try {
                    const response = await fetch(file);
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    videoFiles.push(url);
                    loaded++;

                    if (!anythingLoaded) {
                        loadingText.style.display = 'none';
                        playButton.style.display = 'block';
                        anythingLoaded = true;
                        currentIndex = 0;
                        playlist = videoFiles;
                        video1.src = playlist[currentIndex];

                    console.log(`${loaded} / ${videoFiles.length} loaded`);

            if (indicatorTimeout) {
                clearTimeout(indicatorTimeout);
                indicatorTimeout = null;
            }
            if (!persistent) {
                indicatorTimeout = setTimeout(() => {
                    playPauseIndicator.classList.remove('show');
                    indicatorTimeout = null;
                }, 600);
            }
        }

        // Start playback
        function startPlayback() {
            console.log("loaded videos: ", videoFiles);
            loadingScreen.classList.add('hidden');
            isPlaying = true;
            videoContainer.classList.remove('paused');
            playNext();
            if (hasStarted) {
                showIndicator('Play');
            } else {
                hasStarted = true;
            }
        }

        // Play button
        // playButton.addEventListener('click', startPlayback);

        // videoContainer.addEventListener('click', () => {
        //     const activeVideo = video1.style.zIndex === '2' ? video1 : video2;
        //     if (isPlaying) {
        //         activeVideo.pause();
        //         isPlaying = false;
        //         showIndicator('★', true);
        //         videoContainer.classList.add('paused');
        //     } else {
        //         activeVideo.play();
        //         isPlaying = true;
        //         showIndicator('');
        //         videoContainer.classList.remove('paused');
        //     }
        // });

        document.getElementById('audio-toggle').addEventListener('click', () => {
            // const activeVideo = video1.style.zIndex === '2' ? video1 : video2;
            // activeVideo.muted = !activeVideo.muted;

            video1.muted = !video1.muted;
            video2.muted = !video2.muted;
            document.getElementById('audio-toggle').innerText = video1.muted ? '♫ AUDIO ON ♫' : 'MUTE';
        });

        let cursorTimeout;
        function showCursor() {
            // Show the cursor
            videoContainer.classList.remove("hide-cursor");

            // Clear previous timer
            clearTimeout(cursorTimeout);

            // Hide after 1.5s of no movement
            cursorTimeout = setTimeout(() => {
                if (isPlaying) {
                    videoContainer.classList.add("hide-cursor");
                }
            }, 1111);
        }

        // Show cursor when the user moves the mouse over the video
        videoContainer.addEventListener("mousemove", showCursor);

        // Show cursor again if they leave + re-enter
        videoContainer.addEventListener("mouseenter", showCursor);
        videoContainer.addEventListener("mouseleave", () => {
            videoContainer.classList.remove("hide-cursor");
        });

        // Initialize
        buildVideoPaths();
        // loadVideos();
        initPlaylist();
    </script>
