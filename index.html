    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: sans-serif;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-screen.hidden {
            display: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loading-text {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #loading-progress {
            color: #999;
            font-size: 14px;
        }

        #play-button {
            font-size: 11vw;
            color: #DFD8FF;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            display: none;
        }

        #play-button:hover {
            transform: scale(1.05);
        }

        #play-button.visible {
            display: block;
        }

        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video-container.paused::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* object-fit: contain; */
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #video-player {
            z-index: 2;
        }

        #video-preload {
            z-index: 1;
        }

        #play-pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: #DFD8FF;
            padding: 30px 50px;
            font-size: 11vw;
            font-weight: bold;
            cursor: default;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #play-pause-indicator:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        #play-pause-indicator.show {
            opacity: 1;
        }

        .hide-cursor {
            cursor: none;
        }
    </style>
</head>

        function buildVideoPaths() {
            console.log("building remote paths");
            shuffledSceneIds = shuffle(sceneIDs);
            for (const id of shuffledSceneIds) {
                videoFiles.push(`https://cdn.feralfileassets.com/previews/1c4e667e-45b5-4467-a1e9-8efe8165ca0d/1763010757/clips/${id}`);
            }
        }
        // Shuffle array
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Load all videos
        async function loadVideos() {
            let loaded = 0;
            let anythingLoaded = false

            for (const file of videoFiles) {
                try {
                    const response = await fetch(file);
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    loadedVideos.push(url);
                    loaded++;

                    if (!anythingLoaded) {
                        loadingText.style.display = 'none';
                        playButton.style.display = 'block';
                        anythingLoaded = true;
                        currentIndex = 0;
                        playlist = loadedVideos;
                        video1.src = playlist[currentIndex];
                        video1.style.zIndex = '2';

                    // loadingProgress.textContent = `${loaded} / ${videoFiles.length}`;
                    console.log(`${loaded} / ${videoFiles.length} loaded`);
                } catch (error) {
                    console.error(`Failed to load ${file}:`, error);
                }
            }

            if (loadedVideos.length === 0) {
                console.log('No videos found!');
                return;
            }

            console.log('All videos loaded');
        }

        // Play next video in playlist

            video1.play();
            currentIndex++;
            if (currentIndex >= playlist.length) {
                currentIndex = 0;
                playlist = shuffle(loadedVideos);
            }

            // Preload the next video in video2
            video2.src = playlist[currentIndex];
            video2.load();
        }

        const video2 = document.getElementById('video-preload');

                console.log("trying to play video 1: ", video1.src)
                video1.play();
            }
        });

        video1.addEventListener('ended', () => {
            console.log('Video1 ended');

            video1.style.zIndex = '1';
            video2.style.zIndex = '2';

            currentIndex++;
            if (currentIndex >= playlist.length) {
                currentIndex = 0;
                playlist = shuffle(loadedVideos);
            }

            // Preload next into video1
            video1.src = playlist[currentIndex];
            video1.load();
        });

        video2.addEventListener('ended', () => {
            console.log('Video2 ended');

            video2.style.zIndex = '1';
            video1.style.zIndex = '2';

            currentIndex++;
            if (currentIndex >= playlist.length) {
                currentIndex = 0;
                playlist = shuffle(loadedVideos);
            }

            // Preload next into video2
            video2.src = playlist[currentIndex];
            video2.load();
        });

        function showIndicator(text, persistent = false) {
            playPauseIndicator.textContent = text;
            playPauseIndicator.classList.add('show');
            if (indicatorTimeout) {
                clearTimeout(indicatorTimeout);
                indicatorTimeout = null;
            }
            if (!persistent) {
                indicatorTimeout = setTimeout(() => {
                    playPauseIndicator.classList.remove('show');
                    indicatorTimeout = null;
                }, 600);
            }
        }

        // Start playback
        function startPlayback() {
            console.log("loaded videos: ", loadedVideos);
            loadingScreen.classList.add('hidden');
            isPlaying = true;
            videoContainer.classList.remove('paused');
            playNext();
            if (hasStarted) {
                showIndicator('Play');
            } else {
                hasStarted = true;
            }
        }

        // Play button
        playButton.addEventListener('click', startPlayback);
        videoContainer.addEventListener('click', () => {
            const activeVideo = video1.style.zIndex === '2' ? video1 : video2;

            if (isPlaying) {
                activeVideo.pause();
                isPlaying = false;
                showIndicator('★', true);
                videoContainer.classList.add('paused');
            } else {
                activeVideo.play();
                isPlaying = true;
                showIndicator('');
                videoContainer.classList.remove('paused');
            }
        });

        let cursorTimeout;
        function showCursor() {
            // Show the cursor
            videoContainer.classList.remove("hide-cursor");

            // Clear previous timer
            clearTimeout(cursorTimeout);

            // Hide after 1.5s of no movement
            cursorTimeout = setTimeout(() => {
                if (isPlaying) {
                    videoContainer.classList.add("hide-cursor");
                }
            }, 1111);
        }

        // Show cursor when the user moves the mouse over the video
        videoContainer.addEventListener("mousemove", showCursor);

        // Show cursor again if they leave + re-enter
        videoContainer.addEventListener("mouseenter", showCursor);
        videoContainer.addEventListener("mouseleave", () => {
            videoContainer.classList.remove("hide-cursor");
        });

        // Initialize
        buildVideoPaths();
        loadVideos();
